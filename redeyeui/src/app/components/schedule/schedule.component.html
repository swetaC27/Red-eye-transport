<mat-toolbar>Schedule Details</mat-toolbar>

<mat-divider></mat-divider>
<table mat-table [dataSource]="dataService">
  <ng-container matColumnDef="NUID">
    <th mat-header-cell *matHeaderCellDef>NUID</th>
    <td mat-cell *matCellDef="let element">{{element.NUID}}</td>
  </ng-container>

  <ng-container matColumnDef="rideDate">
    <th mat-header-cell *matHeaderCellDef>Ride Date</th>
    <td mat-cell *matCellDef="let element">{{element.rideDate}}</td>
  </ng-container>

  <ng-container matColumnDef="dayOfTheWeek">
    <th mat-header-cell *matHeaderCellDef>Day Of The Week</th>
    <td mat-cell *matCellDef="let element">{{element.dayOfTheWeek}}</td>
  </ng-container>

  <ng-container matColumnDef="daysWorking">
    <th mat-header-cell *matHeaderCellDef>daysWorking</th>
    <td mat-cell *matCellDef="let element">{{element.daysWorking}}</td>
  </ng-container>

  <ng-container matColumnDef="carId">
    <th mat-header-cell *matHeaderCellDef>Car Number</th>
    <td mat-cell *matCellDef="let element">{{element.carId}}</td>
  </ng-container>

  <ng-container matColumnDef="slotTime">
    <th mat-header-cell *matHeaderCellDef>slotTime</th>
    <td mat-cell *matCellDef="let element">{{element.slotTime}}</td>
  </ng-container>
